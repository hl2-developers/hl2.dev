title: Contact
date: 2019-03-18T17:15:04+04:00
---

<div class="row">
  <div class="col-12 col-md-6">
    <form action="https://formspree.io/contact@hl2.com" method="POST">
      <div class="form-group">
        <label for="nameInput">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="nameInput"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="companyInput">Company</label>
        <input
          type="text"
          class="form-control"
          id="companyInput"
          name="company"
          required
        />
      </div>
      <div class="form-group">
        <label for="messageInput">How may we help you?</label>
        <textarea
          class="form-control"
          rows="5"
          id="messageInput"
          name="message"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="far fa-envelope"></i> Send
      </button>
    </form>
  </div>
</div>
