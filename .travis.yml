dist: xenial
language: node_js
before_install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.54.0/hugo_extended_0.54.0_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
script:
- hugo
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: public
  target-branch: gh-pages
  on:
    branch: master
notifications:
  email: false
env:
  secure: 
