{{ define "main" }}
<div class="container my-5">
  <div class="row">
    <div class="col-12 col-lg-3">
      {{ partial "doc-menu" . }}
    </div>

    <div class="col-12 col-lg-9">
      <h1>{{ .Title }}</h1>
      <p class="lead">{{ .Description }}</p>

      <hr />

      <div class="row doc-content">
        <div class="col-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
