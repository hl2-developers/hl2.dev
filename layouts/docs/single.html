{{ define "main" }}
<div class="container my-5">
  <div class="row">
    {{ partial "doc-menu" . }}

    <div class="col-12 col-lg-8">
      <h1>{{ .Title }}</h1>
      <p class="lead">{{ .Description }}</p>

      <hr />

      <div class="row mt-5">
        <div class="col-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
