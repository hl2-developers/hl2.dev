{{ define "main" }}
<div class="container my-5">
  <div class="row">
    <div class="col-3 d-none d-lg-block mr-3">
      {{ partial "doc-menu" . }}
    </div>

    <div class="col-12 d-block d-lg-none mb-5">
      <select id="navigation" class="custom-select">
        <option value="{{ if .IsSection }}{{ .Permalink }}{{ else }}{{ .Parent.Permalink }}{{ end }}" selected>Overview</option>
        {{ range .Pages }}
        <option value="{{ .Permalink }}" {{ if eq .Title $.Title }}selected{{ end }}>{{ .Title }}</option>
        {{ end }}
      </select>
    </div>

    <div class="col-12 col-lg-8">
      <h1>{{ .Title }}</h1>
      <p class="lead">{{ .Description }}</p>
      <hr />
      <div class="row mt-5">
        {{ range.Pages }}
        <div class="col-12 col-lg-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ .Title }}</h5>
              <p class="card-text">{{ .Description }}</p>
              <a href="{{ .Permalink }}" class="card-link"
                >Read more <i class="fas fa-chevron-right"></i
              ></a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
