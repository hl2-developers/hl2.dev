{{ $iconClasses := (cond (eq (.Get 0) "info") "fas fa-info-circle" "fas fa-exclamation-circle") }}

<div class="note {{ .Get 0 }}">
  <div class="row no-gutters align-items-center">
    <div class="col-1">
      <i class="{{ $iconClasses }} h3 mb-0 text-{{ $.Get 0 }}"></i>
    </div>
    <div class="col-11">
      {{ with (.Get 1)}}
      <h5 class="text-{{ $.Get 0 }}">{{ . }}</h5>
      {{ end }}
      {{ .Inner }}
    </div>
  </div>
</div>
