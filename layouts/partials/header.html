{{ $navContainerClass := "container"}}
{{ with .Parent }}
  {{ if (eq .Section "docs") }}
    {{ $navContainerClass = "container-fluid"}}
  {{ end }}
{{ end }}
<header>
  <nav class="{{ $navContainerClass }} navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand text-monospace" href="{{ ref . "/"}}">
      hl2 <strong>Developers</strong>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="{{ ref . "/docs" }}">Docs</a>
        <a class="nav-item nav-link" href="{{ ref . "/blog" }}">Blog</a>
        <a class="nav-item nav-link" href="{{ ref . "/contact" }}">Contact</a>
        <a
          class="nav-item nav-link"
          target="_blank"
          href="{{ .Site.Params.hl2WebsiteURL }}"
        >
          hl2.com <i class="fas fa-external-link-alt"></i>
        </a>
        <a
          class="nav-item nav-link"
          target="_blank"
          href="{{ .Site.Params.TwitterProfileURL }}"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a
          class="nav-item nav-link"
          target="_blank"
          href="{{ .Site.Params.LinkedInProfileURL }}"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          class="nav-item nav-link"
          target="_blank"
          href="{{ .Site.Params.GitHubProfileURL }}"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </nav>
</header>
