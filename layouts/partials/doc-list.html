<div class="row mt-5">
  {{ range . }}
  <div class="col-12 mb-3 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">
          {{ .Description }}
        </p>
        <a href="{{ .Permalink }}">
          Learn More <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </div>
  {{ end }}
</div>
